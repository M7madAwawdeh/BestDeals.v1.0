{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Best Deals</h1>
  <form action="{% url 'search' %}" method="GET">
    <div class="input-group mb-3">
      <input type="text" name="query" class="form-control" placeholder="Search in products ...">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </div>
  </form>
  <div class="row">
    {% for product in products %}
      <div class="col-md-4">
        <form method="get" action="{{product.linkWeb}}">
        <button type="submit" style="border: none;background-color:#f0f5ff;">
        <div class="card mb-4 shadow-sm">
          <img src="{{ product.link }}" alt="{{ product.name }}" class="card-img-top">
          <div class="card-body">
            <p class="card-text">{{ product.desc }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <p class="price">${{ product.price }}</p>

            </div>
          </div>
        </div>
        </button></form>
      </div>
    {% empty %}
      <div class="col-12 text-center">
        <p>No products found.</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
